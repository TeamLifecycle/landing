    <!-- cd1b4d48721050da6c980ce7 dev -->

    <script type="text/javascript" id="lifecycle-widget-livechat" class="lifecycle-widget-livechat" lifecycle-api-key="cd1b4d48721050da6c980ce7" dev>
      (function() {
        if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) == false ) {
        function async_load(){
          console.log("loading live chat script");
          var s = document.createElement('script');
          s.type = 'text/javascript';
          s.async = true;
          var url = 'https://s3-us-west-1.amazonaws.com/lifecycle-widget/widget.js';
          s.src = url + ( url.indexOf("?") >= 0 ? "&" : "?") + 'ref=' + encodeURIComponent(window.location.href);
          var embedder = document.getElementsByTagName('lifecycle')[0];
          embedder.parentNode.insertBefore(s, embedder);
        }
        if (window.attachEvent)
          window.attachEvent('onload', async_load);
        else
          window.addEventListener('load', async_load, false);
      }
      })();
    </script>
