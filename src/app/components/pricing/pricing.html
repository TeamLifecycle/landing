<section class="pricing-widget center">
	<header class="text-center" ng-hide="onlyShow">
	    <div class="btn-group plans" role="group" aria-label="...">
	      <button ng-click="setMarketingAutomation()" class="btn btn-lg uppercase" ng-class="{active: type == 'marketing'}">Campaigns</button>
	      <button ng-click="setSupport()" class="btn btn-lg uppercase" ng-class="{active: type == 'support'}">Conversations</button>
	    </div>
    </header>
    <div class="wrapper">
	    <div class="left">
	    	<h4 class="text-center thing">Slide to your team size to see pricing</h4>
	    	<div class="col-xs-3">
	    		<div ya-no-ui-slider='options' ya-no-ui-slider-events='eventHandlers'></div>
	    	</div>
	    	<div class="col-xs-9">
	    		<p>Your Plan:</p>

	    		<p>
	    			You have <span ng-bind="currentValue/1"></span> users and your plan will cost $<span ng-bind="(((Math.floor(currentValue/10000) * 10000)/1000)*2) + 20"></span> per month
	    		</p>
	    		
	    	</div>
	    </div>
	    <div class="right">
			<!-- background img -->
	    </div>
	    <div class="bottom text-center">
	    	<a href="/#/sign-up-beta" class="btn btn-lg btn-info btn-rounded">Signup Now</a>
	    </div>
	</div>
</section>
