  <div class="sign-up">

      <div>
        <acme-navbar></acme-navbar>

      <div class="container">
        <h2 class="text-center">Beta Sign Up</h2>
        <form >
          <div class="form-group">
            <label class="control-label" for="name" ng-model="name">First &amp; Last Name</label>
            <input type="text" class="form-control input-lg" id="name" autofocus>
          </div>
          <div class="form-group">
            <label class="control-label" for="email">Email Address</label>
            <input type="text" class="form-control input-lg" id="email">
          </div>
          <div class="form-group">
            <label class="control-label" for="company">Company</label>
            <input type="text" class="form-control input-lg" id="company">
          </div>
          <div class="form-group">
            <label class="control-label" for="hear">How'd You Hear About Us?</label>
            <input type="text" class="form-control input-lg" id="hear">
          </div>
          <div class="form-group">
            <label class="control-label" for="users">Number of Users</label>
            <input type="text" class="form-control input-lg" id="users">
          </div>
          <button type="submit" class="btn btn-lg btn-success btn-block request" data-loading-text="Requesting..." data-finished-text="Request" ng-click="submitForm2">Submit</button>
        </form>
      </div>
      <footer-main></footer-main>
